<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="display">
      <form>
        <h1>Weather App</h1>
        <label for="search-text">Choose a location</label>
        <input type="text" id="search-text" name="search" />
        <input type="submit" value="Get Weather" />
      </form>
      <section class="current">
        <h2></h2>
        <p id="areaP"><span class="bold"></span><span id="area"></span></p>
        <p id="regionP"><span class="bold"></span><span id="region"></span></p>
        <p id="countryP"><span class="bold"></span><span id="country"></span></p>
        <p id="feelsP"><span class="bold"></span><span id="feels"></span></p>
      </section>
      <section class="today-tomorrow-after">
        <h3 id="today"></h3>
        <p class="todayAverageP"><span class="bold"></span><span id="todayAverage"></span></p>
        <p class="todayMaxP"><span class="bold"></span><span id="todayMax"></span></p>
        <p class="todayMinP"><span class="bold"></span><span id="todayMin"></span></p>
        <h3 id="tomorrow"></h3>
        <p class="tomAverageP"><span class="bold"></span><span id="tomorrowAverage"></span></p>
        <p class="tomMaxP"><span class="bold"></span><span id="tomorrowMax"></span></p>
        <p class="tomMinP"><span class="bold"></span><span id="tomorrowMin"></span></p>
        <h3 id="dayAfter"></h3>
        <p class="afterAverageP"><span class="bold"></span><span id="afterAverage"></span></p>
        <p class="afterMaxP"><span class="bold"></span><span id="afterMax"></span></p>
        <p class="afterMinP"><span class="bold"></span><span id="afterMin"></span></p>
      </section>
      <aside class="history">
        <p>Previous Searches</p>
      </aside>
    </main>
  </body>
</html>
